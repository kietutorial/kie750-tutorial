version: '2'
services:
    kieandjhipster-app:
        image: kieandjhipster
        environment:
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:mysql://kieandjhipster-mysql:3306/kieandjhipster?useUnicode=true&characterEncoding=utf8&useSSL=false
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
        ports:
            - 8080:8080
    kieandjhipster-mysql:
        extends:
            file: mysql.yml
            service: kieandjhipster-mysql
