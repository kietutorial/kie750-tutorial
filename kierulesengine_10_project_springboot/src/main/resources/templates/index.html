<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Process jBPM With SpringBoot</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h3>Process JBPM With SpringBoot</h3>
    <form action="#" method="POST" th:action="@{/kieprocess}" th:object="${message}">
        <p>Message: <input type="text" th:field="*{message}" /></p>
        <p>
	        <input type="submit" value="Process" /> 
        </p>
    </form>
</body>
</html>
